<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="https://use.typekit.net/emt4ukx.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <script src="main-script.js" defer></script>
  </head>
  <body>
    <div class="calculator grid  grid--center">
      <p class="display">0</p>
      <div class="buttons grid grid--4-columns grid--center">
        <p class="button clear">Cl</p>
        <p class="button plus-minus">+/-</p>
        <p class="button percent operator">%</p>
        <p class="button multiply operator">X</p>
        <p class="button number seven">7</p>
        <p class="button number eight">8</p>
        <p class="button number nine">9</p>
        <p class="button divide operator">&#247</p>
        <p class="button number four">4</p>
        <p class="button number five">5</p>
        <p class="button number six">6</p>
        <p class="button multiply operator">+</p>
        <p class="button number one">1</p>
        <p class="button number two">2</p>
        <p class="button number three">3</p>
        <p class="button multiply operator">-</p>
        <p class="button number zero">0</p>
        <p class="button number 7">.</p>
        <p class="button multiply operator">=</p>
    </div>
  </body>
</html>
