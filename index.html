<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="https://use.typekit.net/emt4ukx.css" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="calculator grid  grid--center">
      <p class="display">0</p>
      <div class="buttons grid grid--4-columns grid--center">
        <p class="button clear">Cl</p>
        <p class="button plus-minus">+/-</p>
        <p class="button percent symbol">%</p>
        <p class="button multiply symbol">X</p>
        <p class="button number 7">7</p>
        <p class="button number 7">8</p>
        <p class="button number 7">9</p>
        <p class="button divide symbol">&#247</p>
        <p class="button number 7">4</p>
        <p class="button number 7">5</p>
        <p class="button number 7">6</p>
        <p class="button multiply symbol">+</p>
        <p class="button number 7">1</p>
        <p class="button number 7">2</p>
        <p class="button number 7">3</p>
        
        <p class="button multiply symbol">-</p>
       
        <p class="button number zero">0</p>
        <p class="button number 7">.</p>
        <p class="button multiply symbol">=</p>
        
    </div>
  </body>
</html>
